    <div class="reg_form">
        <form action="">
            <fieldset id="Registration Form">
                <legend class="form_title">Registration Form</legend>
                <br>
                <label for="Name">
                    Name: <input type="text" name="name" id="name" required>
                </label>
                <br><br><br>
                <label for="">
                    Date Participating: <input type="date" id="sign_date" name="sign_date" min="2022-08-26" max="2022-08-28" required />
                </label>
                <br><br>
        
                <div class="radio_stuff">
                    <label for="male"> <div class="gender"> Male </div><input type="radio" id="male" name="gender" value="male" required></label>
                    <br>
                    <label for="female"> <div class="gender"> Female </div><input type="radio" id="female" name="gender" value="female" required></label>
                </div>
                <br>
        
                <!-- <label for="diploma">Diploma in:</label>

                    <option value="IT2"></option>
                    <option value="IT3"></option>
                    <option value="IT4"></option>
                    <option value="IT5"></option>
                </datalist> -->
        
        
                <label for="email">
                    <p>Email Address:</p>
                    <input type="email" name="email" id="email" required/>
                </label>
                <br>
    
                <label for="contact">
                    <p>Contact Number:</p>
                    <input type="tel" name="contact" id="contact" title="8 Digits Required" pattern="[0-9]{8}" placeholder="xxxxxxxx" required/>
                </label>
                <br><br>
                <br>
    
                <legend>EXTRA INFO 
                    <span>(not required if going alone)</span>:
                </legend>
                <label for="">
                    <p>How many people are you bringing?: </p>
                    <input type="number" name="amt_per" value="0" min="0" max="10">
                    <!-- <output id="wValue">2</output> persons -->
                </label>
                <br><br>
    
                <!-- <label for="">
                    Fav Color: <input type="color" name="color" required/>

                <br><br>

                <br>
                <button type="submit" name="" id="" value="Submit">Submit</button>
