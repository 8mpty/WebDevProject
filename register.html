    <div class="reg_form">
        <form action="confirmation.html" name="reg_form" method="get" >
            <fieldset id="Registration Form">
                <legend class="form_title">Registration Form</legend>
                <br>
                <label for="Name">
                    Name: <input type="text" name="Name" id="name" required>
                </label>
                <br><br><br>
                <label for="">
                    Date Participating: <input type="date" id="ign_date" name="Date Attending" min="2022-08-26" max="2022-08-28" required />
                </label>
                <br><br>
        
                <div class="radio_stuff">
                    <label for="male"> <div class="gender"> Male </div><input type="radio" id="male" name="Gender" value="male" required></label>
                    <br>
                    <label for="female"> <div class="gender"> Female </div><input type="radio" id="female" name="Gender" value="female" required></label>
                </div>
                <br>

                <label for="email">
                    <p>Email Address:</p>
                    <input type="email" name="Email" id="email" required/>
                </label>
                <br>
    
                <label for="contact">
                    <p>Contact Number:</p>
                    <input type="tel" name="Contact" id="contact" title="8 Digits Required" pattern="[0-9]{8}" placeholder="xxxxxxxx = 8 Digits Only" required/>
                </label>
                <br><br>
                <br>
    
                <legend>EXTRA INFO 
                    <span>(not required if going alone)</span>:
                </legend>
                <label for="">
                    <p>How many people are you bringing? (Max 10): </p>
                    <input type="number" name="Extra Persons" value="0" min="0" max="10">
                </label>
                <br><br>
    
                <label for="">
                    Input Remarks Here (if any): 
                </label>
                <br><br>
                <textarea name="Remarks" id="remakrs" cols="35" rows="5" placeholder="Input Any Remarks Here"></textarea>
                
                <br>
                <button type="submit" name="" id="submit" value="Submit">Submit</button>
            </fieldset>
        </form>
    </div>
